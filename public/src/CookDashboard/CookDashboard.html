<div class="page">

  <div class="container">
    <h1>Cook Page</h1>
    <div class="row">
      <div class="col s6">
        <h3>Ordered dishes</h3>
        <ul class="collection">
          <li class="collection-item" ng-repeat="dish in orderedDishes">
            <div>{{dish}}<button class="right-align waves-effect waves-light btn" ng-click="startCooking()">Start Cooking</button></div>
          </li>
        </ul>
      </div>
      <div class="col s6">
        <h3>Cooking dishes</h3>
        <ul class="collection">
          <li class="collection-item" ng-repeat="dish in cookingDishes">
            <div>{{dish}}<button class="right-align waves-effect waves-light btn" ng-click="finishCooking()">Done!</button></div>
          </li>
        </ul>
      </div>
    </div>
  </div>

</div>
